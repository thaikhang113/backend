version: '3.8'

services:
  # Dịch vụ 1: Database PostgreSQL
  db:
    image: postgres:15
    container_name: hotel_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: hotel_management
    ports:
      - "5432:5432" # Mở port ra ngoài nếu muốn connect từ máy tính cá nhân
    volumes:
      - pgdata:/var/lib/postgresql/data # Lưu dữ liệu ra ngoài để không mất khi tắt container
      - ./hotel_management.sql:/docker-entrypoint-initdb.d/init.sql # Tự động import file SQL khi chạy lần đầu

  # Dịch vụ 2: Node.js Backend
  app:
    build: .
    container_name: hotel_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db          # Quan trọng: Trong Docker, host là tên service (db), không phải localhost
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=hotel_management
      - DB_PORT=5432
      - PORT=5000
      - API_SECRET_KEY=my_secure_hotel_secret
    depends_on:
      - db # Chờ database chạy xong mới chạy app

volumes:
  pgdata: