version: '3.8'

services:
  # Dịch vụ 1: Database PostgreSQL
  db:
    image: postgres:15
    container_name: hotel_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: hotel_management
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./hotel_management.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dịch vụ 2: Node.js Backend
  app:
    build: .
    container_name: hotel_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db # Quan trọng: Trong Docker, host là tên service (db), không phải localhost
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=hotel_management
      - DB_PORT=5432
      - PORT=5000
      - API_SECRET_KEY=my_secure_hotel_secret
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
